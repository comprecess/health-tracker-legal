<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Legal Documents</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --text-color: #1d1d1f;
            --secondary-text: #6e6e73;
            --background: #ffffff;
            --card-background: #f5f5f7;
            --border-color: #d2d2d7;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0A84FF;
                --text-color: #f5f5f7;
                --secondary-text: #a1a1a6;
                --background: #000000;
                --card-background: #1c1c1e;
                --border-color: #38383a;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 50px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .link-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .link-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .link-card p {
            font-size: 1rem;
            color: var(--secondary-text);
        }
        
        footer {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

            </a>
            
            <a href="terms.html" class="link-card">
                <h2>ðŸ“„ Terms of Service</h2>
                <p>Read our terms and conditions for using the app</p>
            </a>
        </div>
        
        <footer>
            <p>&copy; 2025 Pavel Sukhorukov</p>
            <p>Contact: <a href="mailto:p.sukhorukov@gmail.com">p.sukhorukov@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
