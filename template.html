<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$ - Health Tracker</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --text-color: #1d1d1f;
            --secondary-text: #6e6e73;
            --background: #ffffff;
            --card-background: #f5f5f7;
            --border-color: #d2d2d7;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0A84FF;
                --text-color: #f5f5f7;
                --secondary-text: #a1a1a6;
                --background: #000000;
                --card-background: #1c1c1e;
                --border-color: #38383a;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background);
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-style: italic;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--text-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        p {
            margin-bottom: 16px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        ul, ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }
        
        li {
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        strong {
            font-weight: 600;
            color: var(--text-color);
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background-color: var(--card-background);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }
        
        .info-box p:last-child {
            margin-bottom: 0;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .language-toggle {
            text-align: center;
            margin: 20px 0;
        }
        
        .language-toggle a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: var(--card-background);
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .language-toggle a:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>$title$</h1>
            <p class="subtitle">Health Tracker App</p>
            <p class="last-updated">Last Updated: December 17, 2025</p>
        </header>
        
        $body$
        
        <footer>
            <p>&copy; 2025 Pavel Sukhorukov. All rights reserved.</p>
            <p>Contact: <a href="mailto:p.sukhorukov@gmail.com">p.sukhorukov@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
